    <!-- Add Employee Dashboard Start -->
    <div class="container-fluid add-emp-dash">
        <div class="add-emp-heading d-flex justify-content-start mx-auto wow fadeInUp">
            <h1>Add New Employee</h1>
        </div>
        <div class="add-emp-info d-inline-flex">
            <form>
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <div class="row g-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="first_name" placeholder="First Name">
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="middle_name" placeholder="Middle Name">
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" placeholder="dd-mm-yy">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                    <option selected>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile No.</label>
                    <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile No.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Aadhar No.</label>
                    <input type="number" class="form-control" id="aadhar" placeholder="Enter Aadhar No.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter Country">
                </div>
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State">
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                </div>
                <div class="form mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" id="address" style="height: 100px">Enter Your Address</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select id="role" class="form-select">
                    <option selected>Doctor</option>
                    <option>Receptionist</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Qualification</label>
                    <input type="text" class="form-control" id="qualification" placeholder="Enter Qualification">
                </div>
                <div class="mb-3">
                    <label class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" placeholder="Enter Specialization">
                </div>
                <div class="mb-3 add-emp-btn">
                    <button type="submit" class="btn btn-primary m-lg-2">Submit</button>
                    <button type="button" class="btn btn-danger m-lg-2">Clear</button>
                </div>
              </form>
        </div>
