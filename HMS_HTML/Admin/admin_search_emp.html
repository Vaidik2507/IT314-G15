    <!-- Search Employee Dashboard Start -->
    <div class="container-fluid search-emp-dash">
        <div class="search-emp-heading d-flex justify-content-center wow fadeInUp">
            <h1>Search Existing Employee</h1>
        </div>
        <div class="search-emp-opt d-inline-block">
            <div class="search-emp-opt-heading">
                <p><b>By Name</b></p>
            </div>
            <div class="search-emp-opt-info">
                <form>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="search-emp-opt-btn">
                        <button type="submit" class="btn btn-primary m-lg-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="search-emp-opt d-inline-block">
            <div class="search-emp-opt-heading">
                <p><b>By ID</b></p>
            </div>
            <div class="search-emp-opt-info">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="id" placeholder="E***" required>
                    </div>
                    <div class="search-emp-opt-btn">
                        <button type="submit" class="btn btn-primary m-lg-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="search-emp-opt d-inline-block">
            <div class="search-emp-opt-heading">
                <p><b>By Mobile No.</b></p>
            </div>
            <div class="search-emp-opt-info">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Mobile No.</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Mobile No." required>
                    </div>
                    <div class="search-emp-opt-btn">
                        <button type="submit" class="btn btn-primary m-lg-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="search-emp-opt d-inline-block">
            <div class="search-emp-opt-heading">
                <p><b>By Aadhar No.</b></p>
            </div>
            <div class="search-emp-opt-info">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Aadhar No.</label>
                        <input type="text" class="form-control" id="aadhar" placeholder="Aadhar No." required>
                    </div>
                    <div class="search-emp-opt-btn">
                        <button type="submit" class="btn btn-primary m-lg-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
