<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Care4You Hospital</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="HMS_Lib/animate/animate.min.css" rel="stylesheet">
	<link href="HMS_Lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="HMS_Lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link href="HMS_CSS/bootstrap.min.css" rel="stylesheet">

	<!-- Login Stylesheet -->
	<link href="HMS_CSS/login_style.css" rel="stylesheet">
</head>

<body>
	<!-- Spinner Start -->
	<div id="spinner"
		class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
		<div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<!-- Spinner End -->


	<!-- Login Start -->
	<div class="login-container">
		<h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>Care4You</h1>
		<h1>Login</h1>
		<form>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your Email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</div>
			<button type="submit">Login</button>
		</form>
		<p>Don't have an Account? <a href="register.html">Register</a></p>
		<a href="#">Forgot Password?</a>
	</div>
	<!-- Login End -->

	<!-- Back to Top -->
	<a href="HMS_HTML/Home/hms_index.html" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
			class="bi bi-arrow-up"></i></a>


	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="HMS_Lib/wow/wow.min.js"></script>
	<script src="HMS_Lib/easing/easing.min.js"></script>
	<script src="HMS_Lib/waypoints/waypoints.min.js"></script>
	<script src="HMS_Lib/counterup/counterup.min.js"></script>
	<script src="HMS_Lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="HMS_Lib/tempusdominus/js/moment.min.js"></script>
	<script src="HMS_Lib/tempusdominus/js/moment-timezone.min.js"></script>
	<script src="HMS_Lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

	<!-- HMS Javascript -->
	<script src="HMS_JS/main.js"></script>
</body>

</html>
