  <!-- Register Start -->
  <div class="registration-form">
    <h1>User Registration</h1>
    <form action="" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <label for="confirm_password">Re-enter Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-Enter Password" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="marital_status">Marital Status</label>
      <select id="marital_status" name="marital_status">
        <option value="none" selected disabled hidden>Select</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
      </select>

      <label for="blood_group">Blood Group</label>
      <select id="blood_group" name="blood_group">
        <option value="none" selected disabled hidden>Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address_line1" name="address_line1" placeholder="Line 1" required>
      <input type="text" id="address_line2" name="address_line2" placeholder="Line 2">
      <input type="text" id="city" name="city" placeholder="City" required>
      <input type="text" id="postal_code" name="postal_code" placeholder="Postal Code" required>

      <button type="submit">Register</button>
    </form>
  </div>
  <!-- Register End -->
